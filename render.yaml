services:
  - type: web
    name: bangla-sahayata-kendra
    env: python
    runtime: python
    pythonVersion: 3.11.7
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
